version: '3.7'
services:
  app-server:
    container_name: app-server
    # Configuration for building the docker image for the backend service
    build:
      context: . # Use an image built from the specified dockerfile in the current directory.
      dockerfile: Dockerfile
    ports:
      - "8080:8080" # Forward the exposed port 8080 on the container to port 8080 on the host machine
    environment: # Pass environment variables to the service
      SPRING_DATASOURCE_URL: jdbc:mysql://db-mysql:3306/gym_network?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: archdes
      SPRING_DATASOURCE_PASSWORD: archdes
   # restart: on-failure
    depends_on:
      - db-mysql # This service depends on mysql. Start that first.
      - redis
    networks: # Networks to join (Services on the same network can communicate with each other using their name)
      - backend
    links:
      - db-mysql:db-mysql
  db-mysql:
    container_name: db-mysql
    image: mysql:8.0.23
    restart: always
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: gym_network
      MYSQL_USER: archdes
      MYSQL_PASSWORD: archdes
      MYSQL_ROOT_PASSWORD: MikLay1999
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - backend
  redis:
    image: redis
    command: [ "redis-server", "--protected-mode", "no" ]
    hostname: redis
    ports:
      - '6379:6379'
    networks:
      - backend

# Volumes
volumes:
  db-data:
    driver: local
# Networks to be created to facilitate communication between containers
networks:
  backend:
    driver: bridge